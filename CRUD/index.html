<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CRUD</title>
</head>

<body>

  <main class="container">
    <form class="form" id="form" novalidate>

      <div class="form__group">
        <label for="name">Nombre</label>
        <input class="form__input" id="name" type="text" name="name" required>
      </div>
      
      <div class="form__group">
        <label for="lastname">Apellido</label>
        <input class="form__input" id="lastname" type="text" required>
      </div>

      <div class="form__group">
        <label for="tel">Telefono</label>
        <input class="form__input" id="tel" required>
      </div>

      <div class="form__group">
        <label for="tipo_doc">Tipo de documento</label>
        <select id="tipo_doc" required>
          <option value="">Selecciona el tipo de documento</option>
        </select>
      </div>  

      <div class="form__group">
        <label for="documento">Documento</label>
        <input class="form__input" id="documento" type="text" required>
      </div>

      <div class="form__group">
        <label for="email">Correo</label>
        <input class="form__input" id="email">
      </div>

      <div class="form__group">
        <label for="direccion">Direccion</label>
        <input class="form__input" id="direccion" type="text" required>
      </div>

      <div class="form__group">
        <label for="terminos">Aceptar terminos y condiciones</label>
        <input class="form__input" id="terminos" type="checkbox" required>
      </div>

      <button type="submit" id="btnEnviar" disabled>Enviar</button>
    </form>

    <table id="tabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Telefono</th>
          <th>Tipo de documento</th>
          <th>Documento</th>
          <th>Correo</th>
          <th>Direccion</th>
        </tr>
      </thead>
      <tbody id="tbody">
        
      </tbody>
    </table>
  </main>

  <script src="app.js" type="module"></script>
</body>

</html>
